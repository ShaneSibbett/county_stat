{% extends "myapp/base.html" %}
{% load bootstrap5 %}

{% block body_block %}
<div class="container">
    <p>&#187; <a href="{% url 'password_change' %}">Change Password</a> </p>

    <h3>Change Your Password</h3>

    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
