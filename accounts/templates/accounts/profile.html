{% extends "myapp/base.html" %}
{% load bootstrap5 %}


{% block body_block %}
<div class="container">
    <h1>Welcome, {{ request.user.pk }}{{ request.user.username }}</h1>
    <h2>Here you can update your user settings. You can change your password <a href="{% url change_password %}">here</a>.</h2>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Update &rarr;">
    </form>
</div>
{% endblock %}
