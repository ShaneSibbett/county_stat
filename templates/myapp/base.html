<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

      <!-- <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Community Data</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'myapp:about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'accounts:signup' %}">Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'csvs:upload-view' %}">Upload File</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'myapp:importer' %}">Import CSV</a>
              </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'accounts:profile' %}">Profile Changes</a>
                </li>
                <li class="nav-item"><a class='nav-link active' href="{% url 'logout' %}">Logout</a></li>

                <li class="nav-item">
                  <a class="nav-link active" >Welcome: {{ user.username }}</a>
                </li>

                {% else %}
                <li class="nav-item">
                  <a class='nav-link active' href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}

            </ul>
          </div>
        </div>
      </nav>
      <div class="container px-5">
          {% block body_block %}
          <!-- Anythin outside of this will be inherited if you extend! -->
          {% endblock %}
      </div>
</body>
</html>
